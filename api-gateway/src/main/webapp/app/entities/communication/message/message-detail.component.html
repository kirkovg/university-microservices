<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="message">
            <h2><span>Message</span> {{message.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Content</span></dt>
                <dd>
                    <span>{{message.content}}</span>
                </dd>
                <dt><span>Sent At</span></dt>
                <dd>
                    <span>{{message.sentAt}}</span>
                </dd>
                <dt><span>From</span></dt>
                <dd>
                    <div *ngIf="message.from">
                        <a [routerLink]="['/appuser', message.from?.id, 'view']">{{message.from?.name}}</a>
                    </div>
                </dd>
                <dt><span>To</span></dt>
                <dd>
                    <div *ngIf="message.to">
                        <a [routerLink]="['/appuser', message.to?.id, 'view']">{{message.to?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/message', message.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
