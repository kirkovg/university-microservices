<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-message-heading">Create or edit a Message</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!message.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="message.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_content">Content</label>
                    <input type="text" class="form-control" name="content" id="field_content"
                        [(ngModel)]="message.content" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_sentAt">Sent At</label>
                    <div class="d-flex">
                        <input id="field_sentAt" type="datetime-local" class="form-control" name="sentAt" [(ngModel)]="sentAt"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_from">From</label>
                    <select class="form-control" id="field_from" name="from" [(ngModel)]="message.from">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="appuserOption.id === message.from?.id ? message.from : appuserOption" *ngFor="let appuserOption of froms; trackBy: trackAppuserById">{{appuserOption.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_to">To</label>
                    <select class="form-control" id="field_to" name="to" [(ngModel)]="message.to">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="appuserOption.id === message.to?.id ? message.to : appuserOption" *ngFor="let appuserOption of tos; trackBy: trackAppuserById">{{appuserOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
