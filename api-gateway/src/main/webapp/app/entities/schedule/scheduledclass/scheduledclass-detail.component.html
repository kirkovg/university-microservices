<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="scheduledclass">
            <h2><span>Scheduledclass</span> {{scheduledclass.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Course Name</span></dt>
                <dd>
                    <span>{{scheduledclass.courseName}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{scheduledclass.description}}</span>
                </dd>
                <dt><span>Lecturer</span></dt>
                <dd>
                    <span>{{scheduledclass.lecturer}}</span>
                </dd>
                <dt><span>Location</span></dt>
                <dd>
                    <span>{{scheduledclass.location}}</span>
                </dd>
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{scheduledclass.date}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/scheduledclass', scheduledclass.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
