<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="photo">
            <h2><span>Photo</span> {{photo.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{photo.name}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{photo.description}}</span>
                </dd>
                <dt><span>Picture</span></dt>
                <dd>
                    <div *ngIf="photo.picture">
                        <a (click)="openFile(photo.pictureContentType, photo.picture)">
                            <img [src]="'data:' + photo.pictureContentType + ';base64,' + photo.picture" style="max-width: 100%;" alt="photo image"/>
                        </a>
                        {{photo.pictureContentType}}, {{byteSize(photo.picture)}}
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/photo', photo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
