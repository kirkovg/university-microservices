<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="place">
            <h2><span>Place</span> {{place.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{place.name}}</span>
                </dd>
                <dt><span>Address Line</span></dt>
                <dd>
                    <span>{{place.addressLine}}</span>
                </dd>
                <dt><span>Pos X</span></dt>
                <dd>
                    <span>{{place.posX}}</span>
                </dd>
                <dt><span>Pos Y</span></dt>
                <dd>
                    <span>{{place.posY}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/place', place.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
