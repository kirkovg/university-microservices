<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-place-heading">Create or edit a Place</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!place.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="place.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="place.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_addressLine">Address Line</label>
                    <input type="text" class="form-control" name="addressLine" id="field_addressLine"
                        [(ngModel)]="place.addressLine" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_posX">Pos X</label>
                    <input type="number" class="form-control" name="posX" id="field_posX"
                        [(ngModel)]="place.posX" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_posY">Pos Y</label>
                    <input type="number" class="form-control" name="posY" id="field_posY"
                        [(ngModel)]="place.posY" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
